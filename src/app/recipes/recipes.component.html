<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectRecipeEvent)="changeCurrentRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="currentRecipe; else emptyRecipe" [recipe]="currentRecipe"></app-recipe-detail>
    <ng-template #emptyRecipe><p class="h3">Please, select the recipe</p></ng-template>
  </div>
</div>
