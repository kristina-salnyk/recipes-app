<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (addIngredientEvent)="addIngredient($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let item of ingredients" href="#" class="list-group-item" style="cursor: pointer">{{item.name}}
        ({{item.amount}})</a>
    </ul>
  </div>
</div>
